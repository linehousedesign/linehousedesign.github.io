<div class="project-grid-page">
	{% for post in site.posts %}
	<div class="project-container all{% for category in post.categories %} {{ category | slugify }}{% endfor %}">
		<div class="image-box">
			<a href="{{ post.url }}"><img width="100%" src="{{ post.square-image }}"></a>
		</div>
		<div class="info-box">
			<p><a href="{{ post.url }}">{{ post.title }}</a></p>
			<!-- br/>
			<br/>{{ post.content | strip_html | truncatewords: 15 }} -->
		</div>
	</div>
  {% endfor %}
</div>

<script type="text/javascript">
	function showcategory(id) {
		$('.project-container').fadeOut(200, function(){
				$('.'+id).fadeIn(200);
		});
		
		var c = document.getElementById('all');
		c.className = "";
		
		{% for category in site.categories %}
			var c = document.getElementById('{{ category | first | slugify }}');
			c.className = "";
		{% endfor %}
		
		var d = document.getElementById(id);
		d.className += " underlined";
	}
</script>
