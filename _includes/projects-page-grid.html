<div class="project-grid-page">
  {% for post in site.posts %}
	<div class="project-container">
		<div class="image-box">
			<a href="{{ post.url }}"><img width="100%" src="{{ post.square-image }}"></a>
		</div>
		<div class="info-box">
			<p><a href="{{ post.url }}">{{ post.title }}</a></p>
			<!-- br/>
			<br/>{{ post.content | strip_html | truncatewords: 15 }} -->
		</div>
	</div>
  {% endfor %}
</div>
